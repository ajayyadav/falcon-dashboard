<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block title %}<title>Apache Falcon</title> {% endblock title %}

  <!-- Bootstrap -->
  <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">



  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->


      <link href="{{STATIC_URL}}css/falcon.css" type="text/css" rel="stylesheet" />
      <link rel="stylesheet" href="{{STATIC_URL}}css/bootstrap-datetimepicker.min.css" />

      <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{STATIC_URL}}img/falcon-144.png" />
      <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{STATIC_URL}}img/falcon-114.png" />
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{STATIC_URL}}img/falcon-72.png" />
      <link rel="apple-touch-icon-precomposed" href="{{STATIC_URL}}img/falcon-57.png" />
      <link rel="shortcut icon" href="{{STATIC_URL}}img/favicon.png" />

    </head>

    <body>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand falcon-brand" href="#">Apache Falcon</a>
          </div>

          <div class="collapse navbar-collapse" id="dashboard-navbar">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Dashboard</a></li>
              <li><a href="#">Monitoring</a></li>
              <li><a href="#">Designer</a></li>
            </ul>
          </div>
        </div>
      </nav>


      <div class="container-fluid">
        {% block content %} {% endblock content %}
      </div>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script> -->
      <script type="text/javascript" src="{{STATIC_URL}}js/moment.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
      <script src="{{STATIC_URL}}js/bootstrap-datetimepicker.js"></script>
      <script src="{{STATIC_URL}}js/base.js"></script>

      <script type="text/javascript">
      $(function(){
        $('.bootstrap-datetimepicker').datetimepicker({
          autoclose: true,
          todayHighlight: true,
          pick12HourFormat: false
        });
      });
      </script>

      {% block child_scripts %} {% endblock child_scripts %}
      {% block child_js %} {% endblock child_js %}
    </body>
    </html>
