{% extends 'dashboard/base.html' %}

{% block content %}

<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form method="GET" class="form-inline" role="form">
      <div class="form-group">
        <select name="type" class="form-control">
          <option value="process">Process</option>
          <option value="feed">Feed</option>
          <option value="cluster">Cluster</option>
        </select>
        <input type="text" class="form-control" name="name" placeholder="Search by entity name" id="q">
      </div><!-- /input-group -->
    </form>
  </div><!-- /.col-md-6 -->
</div>


{% if query %}

{% if results %}
<div class="row">
  <div class="col-md-12">
    <table class="table table-striped table-bordered">
      <caption> Search Results </caption>
      <thead>
        <tr>
          <th>Entity Name</th>
          <th>Entity Type</th>
        </tr>
      </thead>

      <tbody>
        {% for el in results %}
        <tr>
          <td><a href="{% url 'entity_details' type el %}">{{el}}</a></td>
          <td>{{type|capfirst}}</td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>
</div>
{% else %}
Sorry! No matching search results were found!

{% endif %}

{% endif %}

{% endblock content %}
