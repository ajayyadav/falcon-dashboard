{% extends 'dashboard/base.html' %}

{% block content %}

<form method="GET" class="form-inline" role="form" id="dashboard_index_form">

  <div class="my-input-group col-md-offset-3">
    <select name="type" class="form-control">
      <option value="process">Process</option>
      <option value="feed">Feed</option>
      <option value="cluster">Cluster</option>
    </select>

    <input type="text" class="form-control" name="name" placeholder="Search by entity name" id="q" style="width:400px;">

    <button type="submit" class="btn btn-primary">Submit</button>
  </div>

</form>


{% if query %}

{% if results %}
<div class="row">
  <div class="col-md-12">
    <table class="table table-striped table-bordered">
      <caption> Search Results </caption>
      <thead>
        <tr>
          <th>Entity Name</th>
          <th>Entity Type</th>
        </tr>
      </thead>

      <tbody>
        {% for el in results %}
        <tr>
          <td><a href="{% url 'entity_details' type el %}">{{el}}</a></td>
          <td>{{type|capfirst}}</td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
  </div>
</div>
{% else %}
Sorry! No matching search results were found!

{% endif %}

{% endif %}

{% endblock content %}
