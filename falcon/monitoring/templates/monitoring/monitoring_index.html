{% extends 'dashboard/base.html' %}

{% block content %}



<form class="form form-inline" role="form" method="POST">
    {% csrf_token %}

    <div class="input-group col-md-4 col-md-offset-3">
        <label class="sr-only" for="pipeline">Pipeline</label>
        <select id="pipeline" name="pipeline" class="col-md-6 col-md-offset6 form-control" style="border-radius:3px">
            <option></option>
            {% for el in pipelines %}
            <option value="{{el}}">{{el}}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>









{% endblock content %}

{% block child_js %}
<script type="text/javascript">
$(function(){
    $('#pipeline').select2({
        placeholder: "Select a pipeline",
        allowClear: true, 
    });
});
</script>
{% endblock child_js %}
